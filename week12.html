<html>
  <head></head>
  <body>
    <script>
      var counter=0;
      function monkey(){
        if(counter % 2){
          img1.src="img/x.png"
        }else{
          img1.src="img/o.png"
        }
        counter=counter+1;
      }
      function reset(){
       clearInterval(handle)  
      }
      function restart(){
        handle=setInterval(monkey,2000)    
      }
      
      
      
    </script>
    <img id="img1" src="img/o.png" style="height:80px;wide=80px">
    <br/>
    <input type="button" value="開始" onclick="restart()">
    <input type="button" value="結束" onclick="reset()">
  </body>
</html>
